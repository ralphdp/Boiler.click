<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Boiler.click</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f8fafc;
        color: #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
      }
      .icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1rem;
        background: #ef4444;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #1f2937;
      }
      p {
        font-size: 1.1rem;
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        background: #3b82f6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background: #2563eb;
      }
      .retry-button {
        background: #10b981;
        margin-left: 1rem;
      }
      .retry-button:hover {
        background: #059669;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #111827;
          color: #f9fafb;
        }
        h1 {
          color: #f9fafb;
        }
        p {
          color: #d1d5db;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, you can
        still browse some pages that were previously loaded.
      </p>
      <div>
        <a href="/" class="button">Go Home</a>
        <button onclick="window.location.reload()" class="button retry-button">
          Try Again
        </button>
      </div>
    </div>

    <script>
      // Check if we're back online
      window.addEventListener("online", function () {
        window.location.reload();
      });

      // Show retry button when back online
      window.addEventListener("online", function () {
        const retryButton = document.querySelector(".retry-button");
        if (retryButton) {
          retryButton.textContent = "Back Online - Reload";
          retryButton.style.background = "#10b981";
        }
      });
    </script>
  </body>
</html>
